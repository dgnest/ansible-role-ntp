---

# task file for HadenLabs.Ntp

- name: Update package repositories
  sudo: yes
  apt:
    update_cache: True
  when: ansible_distribution == "Ubuntu"
  tags:
    - apt
    - update_cache

- name: Install ntp package dependencies
  sudo: yes
  apt:
    name: "{{ item }}"
    state: present
  register: install_ntp_package_dependencies
  when: ntp_package_dependencies is defined
  with_items: ntp_package_dependencies
  tags:
    - apt
    - dependencies
- debug: var=install_ntp_package_dependencies.stdout_lines

- name: Install ntp dependencies
  sudo: yes
  apt:
    name: "{{ item.name }}"
    state: present
  register: install_ntp_dependencies
  when: ntp_dependencies is defined
  with_items: ntp_dependencies
  tags:
    - apt
    - dependencies
- debug: var=install_ntp_dependencies.stdout_lines